<h3>Generate JWT Authentication token using JSON-AUTH Server</h3>
<hr/>

<fieldset>
  <legend>User Login</legend>

  User Id  : <input type="text" [(ngModel)]="uid" />
  <br/><br/>

  Password  : <input type="password" [(ngModel)]="pwd" />
  <br/><br/>

  <button   (click)="login_click()">Login</button>
  <p> {{result}} </p>
</fieldset>
